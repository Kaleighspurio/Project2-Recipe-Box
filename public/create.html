      rel="stylesheet"

    <title>Create a Recipe</title>
  </head>
  <body>

        aria-expanded="false"
        aria-label="Toggle navigation"

          <li class="nav-item">
            <a class="nav-link" href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="author-name">Author's Name</label>
          <input
            type="text"
            class="form-control"
            id="author-name"
            placeholder="Your Name"
          />
        </div>
        <div class="form-group">
          <label for="recipe-name">Recipe Name</label>
          <input
            type="text"
            class="form-control"
            id="recipe-name"
            placeholder="What is your recipe name?"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option value="none"></option>
            <option value="breakfast">Breakfast</option>
            <option value="entree">Entree</option>
            <option value="app">Appetizer</option>
            <option value="side">Side Dish</option>
            <option value="soup">Soup</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="dessert">Dessert</option>
          </select>
        </div>
        <div class="form-group">
          <label for="serving-size">Serving Size</label>
          <input
            type="text"
            class="form-control"
            id="serving-size"
            placeholder="Enter a number"
          />
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" class="form-control" id="url" placeholder="URL" />
        </div>
        <div class="form-group">
          <label for="restrictions">Dietary Restrictions</label>
          <select class="form-control" id="restrictions">
            <option value="placeholder"></option>
            <option value="none">None</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="gluten-free">Gluten Free</option>
            <option value="organic">Organic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ingredients"
            >Ingredients: Each ingredient should be on it's own line.</label
          >
          <textarea
            class="form-control"
            id="ingredients"
            rows="10"
            placeholder="Each ingredient should be on it's own line."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="instructions"
            >Instructions: Each step should be on it's own line.</label
          >
          <textarea
            class="form-control"
            id="instructions"
            rows="10"
            placeholder="Each step should be on it's own line."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="image"></label>
          <input
            type="file"
            name="image"
            accept="image/*"
            class="form-control"
            id="file"
            style="display: none;"
            onchange="loadFile(event)"
          />
          <p>
            <label for="file" style="cursor: pointer;"
              >Click to upload image</label
            >
          </p>
          <img id="output" width="200" />
        </div>
      </form>
    </div>
