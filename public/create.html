      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/icon.png" />
    <title>Create a Recipe</title>
  </head>
  <body class="body-background">
    <nav class="navbar navbar-expand-lg navbar-light rock-font">
      <img
        src="./assets/images/recipe-card.png"
        height="40px"
        alt="recipe-card"
        class="recipe-card"
      />
      <span class="navbar-brand mb-0 h1">Recipe Box - Create a Recipe</span>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container rounded">
      <form>
        <div class="row">
          <div class="form-group col">
            <label for="author-name">Author's Name</label>
            <input
              type="text"
              class="form-control"
              id="author-name"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group col">
            <label for="recipe-name">Recipe Name</label>
            <input
              type="text"
              class="form-control"
              id="recipe-name"
              placeholder="What is your recipe name?"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="category">Category</label>
            <select class="form-control" id="category">
              <option value="null">Category</option>
              <option value="breakfast">Breakfast</option>
              <option value="entree">Entree</option>
              <option value="app">Appetizer</option>
              <option value="side">Side Dish</option>
              <option value="soup">Soup</option>
              <option value="salad">Salad</option>
              <option value="bread">Bread</option>
              <option value="dessert">Dessert</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="restrictions">Dietary Restrictions</label>
            <select class="form-control" id="restrictions">
              <option value="none">Dietary Restrictions</option>
              <option value="none">None</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten-free">Gluten Free</option>
              <option value="organic">Organic</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="serving-size">Serving Size</label>
            <input
              type="text"
              class="form-control"
              id="serving-size"
              placeholder="Serving Size"
            />
          </div>
          <div class="form-group col">
            <label for="url">URL</label>
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="URL"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="ingredients"
            >Ingredients: Each ingredient should be on it's own line.</label
          >
          <textarea
            class="form-control"
            id="ingredients"
            rows="10"
            placeholder="Each ingredient should be on it's own line."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="instructions"
            >Instructions: Each step should be on it's own line.</label
          >
          <textarea
            class="form-control"
            id="instructions"
            rows="10"
            placeholder="Each step should be on it's own line."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="image"></label>
          <input
            type="file"
            name="image"
            accept="image/*"
            class="form-control"
            id="file"
            style="display: none;"
            onchange="loadFile(event)"
          />
          <p>
            <label for="file" style="cursor: pointer;"
              >Click to upload image</label
            >
          </p>
          <img id="output" width="200" />
        </div>
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg btn-block"
        >
          Submit Recipe
        </button>
      </form>
    </div>
    <footer class="footer rock-font">
      <h2 class="footer-heading">Recipe Box</h2>
      <p class="footer-text">

    ></script>
    <script src="assets/js/create.js"></script>
  </body>
</html>
