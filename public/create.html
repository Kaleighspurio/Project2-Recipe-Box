  </head>

        <img
       src="./assets/images/recipe-card.png"
       height="40px"
       alt="recipe-card"
       class="recipe-card"
     /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid body-background jumbo-padding">
      <div class="container center">
        <h1 class="display-4">Create a Recipe</h1>
        <img
          src="./assets/images/kitchen-tools1.png"
          alt="kitchen-tools"
          class="kitchen-tools"
        />
      </div>
    </div>
    <div class="container rounded">
      <!-- form -->
      <form>
        <!-- toast -->
        <div
          aria-live="polite"
          aria-atomic="true"
          class="d-flex justify-content-center align-items-center position-fixed toast-top toast-no-height"
        >
          <div class="toast" data-autohide="false">
            <div class="toast-header">
              <img
                src="./assets/images/recipe-card.png"
                height="30px"
                class="rounded mr-2"
                alt="recipe-card"
              />
              <strong class="mr-auto">Recipe Box</strong>
              <button
                type="button"
                class="ml-2 mb-1 close"
                data-autohide="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body"></div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="author-name">Author's Name</label>
            <input
              type="text"
              class="form-control"
              id="author-name"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group col">
            <label for="recipe-name">Recipe Name</label>
            <input
              type="text"
              class="form-control"
              id="recipe-name"
              placeholder="What is your recipe name?"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="category">Category</label>
            <select class="form-control" id="category">
              <option value="">Category</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Entree">Entree</option>
              <option value="App">Appetizer</option>
              <option value="Side">Side Dish</option>
              <option value="Soups">Soup</option>
              <option value="Salad">Salad</option>
              <option value="Bread">Bread</option>
              <option value="Desserts">Dessert</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="restrictions">Dietary Restrictions</label>
            <select class="form-control" id="restrictions">
              <option value="none">Dietary Restrictions</option>
              <option value="none">None</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten-free">Gluten Free</option>
              <option value="organic">Organic</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col">
            <label for="serving-size">Serving Size</label>
            <input
              type="text"
              class="form-control"
              id="serving-size"
              placeholder="Serving Size"
            />
          </div>
          <div class="form-group col">
            <label for="url">URL</label>
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="URL"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="ingredients"
            >Ingredients: Each ingredient should be on it's own line.</label
          >
          <textarea
            class="form-control"
            id="ingredients"
            rows="10"
            placeholder="Each ingredient should be on it's own line."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="instructions"
            >Instructions:</label
          >
          <textarea
            class="form-control"
            id="instructions"
            rows="10"
            placeholder="Add instructions here"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="instructions"
            >Special Notes:</label
          >
          <textarea
            class="form-control"
            id="special-notes"
            rows="5"
            placeholder="Special Notes"
          ></textarea>
        </div>
        
        <!-- file upload  -->
        <form enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Upload an Image:</label>
            <input type="file" class="image" id="file" name="file" />
          </div>
        </form>

        <!-- submit button  -->
        <button
          type="submit"
          class="btn btn-outline-secondary btn-lg btn-block"
          id="submit-btn"
        >
          Submit Recipe
        </button>
      </form>
    </div>

    <!-- footer  -->

    <script src="./assets/js/create.js"></script>
  </body>
</html>
