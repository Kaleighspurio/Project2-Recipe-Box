  </head>

        <img

          height="40px"
          alt="recipe-card"
          class="recipe-card"

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

          <li class="nav-item">
            <a class="nav-link" href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid body-background jumbo-padding">
      <div class="container center">
        <h1 class="display-4">Search for a Recipe</h1>
        <img
          src="./assets/images/kitchen-tools1.png"
          alt="kitchen-tools"
          class="kitchen-tools"
        />
      </div>
    </div>

    <div class="container rounded form-group">
      <form class="form recipe-form">
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >What would you like to search by?</label
          >
          <select class="form-control search" id="what-search">
            <option value=""></option>
            <option value="category">Category</option>
            <option value="ingredient">Ingredient</option>
            <option value="author">Author</option>
            <option value="restriction">Dietary Restriction</option>
            <option value="cat-ing">Category & Ingredient</option>
            <option value="cat-res">Category & Dietary Restriction</option>
          </select>
        </div>
        <div class="input-group mb-3 category-input">
          <select
            class="custom-select"
            id="category-select"
            aria-label="Example select with button addon"
          >
            <option value="select">Select a category</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Entree">Entree</option>
            <option value="App">Appetizer</option>
            <option value="Side">Side Dish</option>
            <option value="Soups">Soup</option>
            <option value="Salad">Salad</option>
            <option value="Bread">Bread</option>
            <option value="Dessert">Dessert</option>
            <option value="Other">Other</option>
          </select>


        </div>

        <div class="input-group mb-3">
          <select
            class="custom-select diet-input"
            id="diet-select"
            aria-label="Example select with button addon"
          >
            <option value="select">Select a Dietary Restriction</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Gluten-Free">Gluten Free</option>
          </select>

 
        </div>

        <div class="input-group mt-3 mb-3 ingredient-input">
          <input
            type="text"
            class="form-control ingred-input"
            placeholder="Includes this ingredient:"
            aria-label="Ingredient"
            aria-describedby="button-addon2"
          />
 
        </div>

        <div class="input-group mb-3 author-input">
          <input
            type="text"
            class="form-control auth-input"
            placeholder="Enter an author"
            aria-label="Author"
            aria-describedby="button-addon2"
          />
  
        </div>
        <button
          class="btn btn-outline-secondary btn-lg btn-block search-btn"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </form>

      <div class="center">
        <h2 class="search-header"></h2>

        <div class="rounded on-load-recipes center"></div>
      </div>
    </div>
