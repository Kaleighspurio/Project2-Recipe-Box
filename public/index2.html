      <img
        src="./assets/images/recipe-card.png"
        height="40px"
        alt="recipe-card"
        class="recipe-card"
      />

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav">

          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid body-background jumbo-padding">
      <div class="container center">
        <h1 class="display-4">Search for a Recipe</h1>
        <img
          src="./assets/images/kitchen-tools1.png"
          alt="kitchen-tools"
          class="kitchen-tools"
        />
      </div>
    </div>

    <div class="container rounded form-group">
        <div class="input-group mb-3 search-input">
            <h3>What would you like to search for?</h3>

            <select
              class="custom-select search-select"
              id="serch-select"
              aria-label="Example select with button addon"
            >
              <option selected></option>
              <option value="Category">Category</option>
              <option value="ingredient">Ingredient</option>
              <option value="author">Author</option>

            </select>
  
            <div class="input-group-append">
              <button class="btn btn-outline-secondary search" type="button">
                Search
              </button>
            </div>
          </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What would you like to search?</label>
            <select class="form-control" id="what-search">
              <option value="category">Category</option>
              <option value = "ingredient">Ingredient</option>
              <option value = "author">Author</option>
            </select>
          </div>

      <form class="form">
        <div class="input-group mb-3 category-input">
          <select
            class="custom-select"
            id="category"
            aria-label="Example select with button addon"
          >
            <option selected>Select a category</option>
            <option value="null">Category</option>
            <option value="breakfast">Breakfast</option>
            <option value="entree">Entree</option>
            <option value="app">Appetizer</option>
            <option value="side">Side Dish</option>
            <option value="soup">Soup</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="dessert">Dessert</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="gluten-free">Gluten Free</option>
          </select>

          <div class="input-group-append">
            <button class="btn btn-outline-secondary cat-search" type="button">
              Search
            </button>
          </div>
        </div>

        <div class="input-group mt-3 mb-3 ingredient-input">
          <input
            type="text"
            class="form-control"
            placeholder="Includes this ingredient:"
            aria-label="Ingredient"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary ingred-search"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>

        <div class="input-group mb-3 author-input">
          <input
            type="text"
            class="form-control"
            placeholder="Enter an author"
            aria-label="Author"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary author-search"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
      </form>

      <div class="center">
        <h2 class="search-header">Recently Added Recipes:</h2>

        <div class="rounded on-load-recipes"></div>
      </div>
    </div>
