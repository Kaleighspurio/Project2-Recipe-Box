  <div class="jumbotron jumbotron-fluid body-background jumbo-padding">
    <div class="container center">
      <h1 class="display-4">Here's Your Recipe!</h1>
      <img src="./assets/images/kitchen-tools1.png" alt="kitchen-tools" class="kitchen-tools" />
    </div>
  </div>

  <div class="container recipe">
    <div class="button-div">
      <button class="btn btn-outline-secondary like-btn">
        <i class="fa fa-thumbs-up"></i>
      </button>
      <button class="btn btn-outline-secondary email-btn" type="button" id="email-btn">
        Email Recipe
      </button>
    </div>


    <div class="comment-div">
      <p>Leave a Comment:</p>
      <input type="text" placeholder="Your Name" class="comment-name" />
      <textarea class="form-control comment-text" aria-label="With textarea"></textarea>
      <button class="btn btn-outline-secondary btn-lg btn-block comment-btn" type="button" id="button-addon2">
        Submit Comment
      </button>
      <div class="comments-made"></div>
    </div>

    <!--Email modal div-->
    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <img class="email-icon" src="./assets/images/recipe-card.png" alt="recipe card image" />
        <form method="POST" action="/api/view/send">
          <input class="email-input" type="text" placeholder="Name" />
          <input class="email-input" type="text" placeholder="Email" name="email" />
          <button class="btn btn-outline-secondary email-submit" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
